<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="containerLogin py-4 px-3 mx-auto text-center bg-info rounded-2">
      <h1>Hell, Bootstrap and Vite!</h1>
      <div class="d-flex flex-column align-items-center">
        <img src="./assets/empresa.ico" alt="usuario" class="iconoLogin" />
        <span class="fw-bolder textTest text-white"
          >Sign into your account</span
        >
      </div>
      <div class="d-flex input-group mb-1">
        <span class="border rounded-1 bg-light">
          <img src="./assets/user.ico" class="iconoInput" alt="" />
        </span>
        <input type="text" class="form-control" placeholder="user@gmail.com" />
      </div>
      <div class="d-flex input-group">
        <div class="border rounded-1 bg-light">
          <img src="./assets/pass.ico" alt="" class="iconoInput" />
        </div>
        <input type="text" class="form-control" placeholder="*****" />
      </div>
      <div class="d-flex gap-4 justify-content-center">
        <div class="">
          <input type="checkbox" class="" />
          <span class="text-white textTest">Remember Me</span>
        </div>
        <div class="">
          <span
            class="fst-italic text-primary textTest text-decoration-underline fw-medium"
            >Forgot password</span
          >
        </div>
      </div>

      <button class="btn btn-primary">Login</button>
      <div class="border-bottom lineText text-center mb-3">
        <span class="bg-info text-white textTest">or login with</span>
      </div>
      <div class="d-flex justify-content-center">
        <div class="">
          <img
            src="./assets/face.ico"
            alt="Logo facebook"
            class="iconoEnlace"
          />
        </div>
        <div>
          <img
            src="./assets/twiter.ico"
            class="iconoEnlace"
            alt="Logo twiter"
          />
        </div>
        <div>
          <img src="./assets/gmail.ico" class="iconoEnlace" alt="Logo gmail" />
        </div>
      </div>
      <label for="" class="textTest text-white"
        >Don't have an account?<span class="text-primary">Sign Up</span>
      </label>
    </div>
  </body>
</html>
