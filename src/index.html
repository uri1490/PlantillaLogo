<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="container-sm py-4 px-3 mx-auto text-center">
      <h1>Hello, Bootstrap and Vite!</h1>
      <div>
        <img src="./assets/empresa.ico" alt="usuario" />
      </div>
      <div class="d-flex h-2 w-2">
        <div class="border rounded-1">
          <img src="./assets/user.ico" class="h-1 w-1" alt="" />
        </div>
        <input type="text" class="form-control" />
      </div>
      <div class="d-flex">
        <div class="border rounded-1">
          <img src="./assets/pass.ico" alt="" />
        </div>
        <input type="text" class="form-control" />
      </div>
      <div><input type="checkbox" /> Remember Me Forgot password</div>
      <button class="btn btn-success">Primary button</button>
      <div><span></span>or login with</div>
      <div class="d-flex justify-content-center">
        <div>
          <img src="./assets/face.ico" class="w-1 h-1" alt="Logo facebook" />
        </div>
        <div>
          <img src="./assets/twiter.ico" class="w-1 h-1" alt="Logo twiter" />
        </div>
        <div>
          <img src="./assets/gmail.ico" class="w-1 h-1" alt="Logo gmail" />
        </div>
      </div>
      <label for="">Don't have an account? Sign Up</label>
    </div>
  </body>
</html>
